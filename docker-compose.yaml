services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:generatedkeyhere}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-http://localhost:8000}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-compass}
      DB_USERNAME: root
      DB_PASSWORD: secret
      SESSION_DRIVER: database
      CACHE_STORE: database
      QUEUE_CONNECTION: database
      REDIS_HOST: redis
      REDIS_PORT: 6379
      VITE_APP_NAME: ${APP_NAME:-Laravel}
      VITE_APP_URL: ${APP_URL:-http://localhost:8000}
      STRIPE_KEY: ${STRIPE_KEY:-pk_test_51QAzMdHd7Zul0DXbOnp0DCRImLSzAu727NK2ynRPWGMi4IcO5Qqxy43KKSsUpTcbtjp9AUOJfGYveqk40quCiJRK00bJIS1mi5}
      STRIPE_SECRET: ${STRIPE_SECRET:-sk_test_51QAzMdHd7Zul0DXb4uWGL9aGcn3JRna4vXOjuOm7Yo2WofeQaZH7cnraO5uBinlgnRSazi8sRsKC1X9xMlHXysCu00rhNc3h0H}
    command: >
      bash -c "
      cp .env.example .env &&
      php artisan key:generate --force &&
      php artisan config:clear &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=80
      "

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-compass}
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    # Remove in production
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    # Remove in production
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  node:
    image: node:18
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_APP_NAME: ${APP_NAME:-Laravel}
      VITE_APP_URL: ${APP_URL:-http://localhost:8000}
      VITE_DEV_SERVER_HOST: 0.0.0.0
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - app
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:generatedkeyhere}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-compass}
      DB_USERNAME: root
      DB_PASSWORD: secret
      REDIS_HOST: redis
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    volumes:
      - .:/var/www/html

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - app
    environment:
      APP_NAME: ${APP_NAME:-Laravel}
      APP_ENV: ${APP_ENV:-local}
      APP_KEY: ${APP_KEY:-base64:generatedkeyhere}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-compass}
      DB_USERNAME: root
      DB_PASSWORD: secret
      REDIS_HOST: redis
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www/html

volumes:
  mysql_data:
  redis_data: